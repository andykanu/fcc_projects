<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans antialis">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      </div>
      <div><a href="#" class="text-white hover:underline">Login</a></div>
      <div><a href="#" class="text-white hover:underline">Signup</a></div>
    </nav>
    <br />
    <br />
    <main class="flex-center justify-center b-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md x-full">
        <form class="space-y-4">
          <h2 class="text-xl font-semibold">Signup</h2>

          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Enter Your Email"
              class="w-full p-2 border rounded bg-gray-100"
            />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium"
              >Password</label
            >
            <input
              id="password"
              type="text"
              name="password"
              placeholder="Your Password"
              class="w-full p-2 border bg-gray-100 rounded"
            />
          </div>
          <div>
            <label for="repeat-password" class="block mb-1 font-medium"
              >Repeat Password</label
            >
            <input
              id="repeat-password"
              type="text"
              name="repeat-password"
              placeholder="Repeat Password"
              class="w-full p-2 border bg-gray-100 rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
          >
            Signup
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
